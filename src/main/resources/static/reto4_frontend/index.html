<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Reto 4</title>
        <link href="faviconlinux.ico" rel="icon" type="image/x-icon" />
        <meta http-equiv="Acces-Control-Allow-Origin" content="*">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        
    </head>
    <body>
        <div class="container-fluid">
            <!--START FARM------------------------------------------------------------------------------------------------------>
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-start p-3 bg-dark text-white">
                    <h1>FARM</h1>
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="text-white" id="fname" placeholder="name">
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="text-white" id="faddress" placeholder="address">
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="text-white" id="fextension" placeholder="extension">
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="text-white" id="fdescription" placeholder="description">
                </div>
                <div class="col-sm-4 d-flex justify-content-start p-3 bg-dark text-white">
                    <div onclick="saveFarm()" class="btn btn-warning">Registrar</div>
                    <div onclick="getFarm()" class="btn btn-info">Ver</div>
                </div>
            </div>
            <div id="items" class="col-sm-12 d-flex justify-content-center p-3 mb-2">
                
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">address</th>
                            <th scope="col">extension</th>
                            <th scope="col">description</th>
                        </tr>
                    </thead>
                    <tbody id="resultFarm">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!--FINAL FARM--------------------------------------------------------------------------------------------------->
        <!--START CATEGORY----------------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-start p-3 bg-dark text-white">
                <h1>CATEGORY</h1>
            </div>
            <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                <input type="text-white" id="cname" placeholder="name">
            </div>
            <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                <input type="text-white" id="cdescription" placeholder="description">
            </div>
            <div class="col-sm-8 d-flex justify-content-start p-3 bg-dark text-white">
                <div onclick="saveCategory()" class="btn btn-warning">Registrar</div>
                <div onclick="getCategory()" class="btn btn-info">Ver</div>
            </div>
            <div id="items" class="col-sm-12 d-flex justify-content-center p-3 mb-2">
                
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">description</th>
                        </thead>
                        <tbody id="resultCategory">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <!--FINAL CATEGORY--------------------------------------------------------------------------------------------->
            <!--START CLIENT----------------------------------------------------------------------------------------------->
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-start p-3 bg-dark text-white">
                    <h1>CLIENT</h1>
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="text-white" id="clemail" placeholder="email">
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="password" id="clpassword" placeholder="password">
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="text-white" id="clname" placeholder="name">
                </div>
                <div class="col-sm-2 d-flex justify-content-start p-3 bg-dark text-white">
                    <input type="text-white" id="clage" placeholder="age">
                </div>
                <div class="col-sm-4 d-flex justify-content-start p-3 bg-dark text-white">
                    <div onclick="saveClient()" class="btn btn-warning">Registrar</div>
                    <div onclick="getClient()" class="btn btn-info">Ver</div>
                </div>
                <div id="items" class="col-sm-12 d-flex justify-content-center p-3 mb-2">
                    
                    <table class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">email</th>
                                <th scope="col">password</th>
                                <th scope="col">name</th>
                                <th scope="col">age</th>
                            </tr>
                        </thead>
                        <tbody id="resultClient">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <!--FINAL CLIENT------------------------------------------------------------------------------------------>
                </div>
                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
            </body>
        </html>
